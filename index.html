<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CSS/style.css" />
        <title>CALCULADORA HTML</title>
    </head>
    <body>
        <header>
            <h1>CALCULADORA HTML</h1>
        </header>

        <main>
            <div id="corpo">
                <div id="visor">
                    <div id="memory">0</div>
                    <div id="typing"></div>
                </div>
                
                <div class="botao nums"><p>7</p></div>
                <div class="botao nums"><p>8</p></div>
                <div class="botao nums"><p>9</p></div>
                <div class="botao" id="opeDivide"><p>÷</p></div>
                <hr>
                <div class="botao nums"><p>4</p></div>
                <div class="botao nums"><p>5</p></div>
                <div class="botao nums"><p>6</p></div>
                <div class="botao" id="opeTimes"><p>x</p></div>
                <hr>
                <div class="botao nums"><p>1</p></div>
                <div class="botao nums"><p>2</p></div>
                <div class="botao nums"><p>3</p></div>
                <div class="botao" id="opeMinus"><p>-</p></div>
                <hr>
                <div class="botao" id="opeDot"><p>,</p></div>
                <div class="botao nums"><p>0</p></div>
                <div class="botao" id="opeReverse"><p>±</p></div>
                <div class="botao" id="opePlus"><p>+</p></div>
                <hr>
                <div class="botao" id="opeEqual"><p>=</p></div>
                <div class="botao" id="opeCE"><p>CE</p></div>
                <div class="botao" id="opeC"><p>C</p></div>
            </div>
        </main>

        <footer>
            <p>© Nicolas A. Hilbert</p>
        </footer>

        <script src="./JS/script.js"></script>
    </body>
</html>
